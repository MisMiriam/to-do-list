<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To Do list</h1>
      <section class="hero-section">
        <button type="button" id="logout-btn">Déconnexion</button>
        <!-- Bloc connexion / inscription -->
        <article class="modal modal-singin">
          <div class="signin">
            <h2>Connexion</h2>
            <form action="" id="form-signin">
              <label for="form-signin-email">Email:</label>
              <input type="text" name="signin-mail" id="form-signin-email" />
              <label for="form-signin-password">Mot de passe</label>
              <input
                type="password"
                name="signin-password"
                id="form-signin-password"
              />
              <button class="modal__btn" type="submit">Créer un compte</button>
            </form>
          </div>
        </article>
        <!-- Liste -->
        <p class="profil"></p>
        <div class="sort-btns">
          <button type="button" id="sort-date">Trier par date</button>
          <button type="button" id="sort-state">Trier par état</button>
        </div>
        <ul class="setup-task">
          <!-- Bouton ajouter -->
          <li class="li-btn-add">
            <button type="button" class="btn-svg btn-svg-add">
              <object
                data="btn_ajouter.svg"
                type="image/svg+xml"
                width="30"
                height="30"
              ></object>
              Ajouter une tâche
            </button>
          </li>
          <!-- Ajouter une tâche -->
          <div class="add-task-container hide">
            <div class="task-container">
              <li class="li-input">
                <form id="add-task-form">
                  <div class="input-container">
                    <span class="task-state task-to-do">A faire</span>
                    <!--  <label for="form-task-state">Status</label>
                    <select name="form-task-state" id="form-task-state">
                      <option value="A faire">A faire</option>
                      <option value="En cours">En cours</option>
                      <option value="Fini">Fini</option>
                    </select>-->
                  </div>
                  <div class="input-container">
                    <label for="form-task-date">Date:</label>
                    <input
                      type="date"
                      required
                      name="form-task-date"
                      id="form-task-date"
                    />
                  </div>
                  <div class="input-container">
                    <label for="form-task-title">Titre:</label>
                    <input
                      type="text"
                      name="form-task-title"
                      id="form-task-title"
                      placeholder="Ma nouvelle tâche"
                    />
                  </div>
                  <div class="input-container">
                    <label for="form-task-text">Description:</label>
                    <textarea
                      name="form-task-text"
                      id="form-task-text"
                      maxlength="200"
                      style="resize: none"
                    ></textarea>
                  </div>
                </form>
              </li>
              <button
                type="submit"
                form="add-task-form"
                class="btn-svg btn-svg-save"
              >
                <object
                  data="btn_sauvegarder.svg"
                  type="image/svg+xml"
                  width="40"
                  height="40"
                ></object>
                Sauvegarder
              </button>
              <button type="button" class="btn-svg btn-svg-exit">
                <object
                  data="btn_annuler.svg"
                  type="image/svg+xml"
                  width="40"
                  height="40"
                ></object>
                Annuler
              </button>
            </div>
          </div>
        </ul>
        <ul class="task hide"></ul>
        <ul class="complete hide"></ul>
      </section>
      <!-- Modal qui s'affiche lorsque l'utilisateur veut supprimer une tâche -->
      <div class="modal hide">
        <div class="modal__content">
          <button type="button" class="modal__btn-svg-exit btn-svg">
            <object
              data="btn_annuler.svg"
              type="image/svg+xml"
              width="30"
              height="30"
            ></object>
          </button>
          <p class="modal__text">
            Attention ! Cette action est irréversible. <br />Voulez-vous
            supprimé la tâche ?
          </p>
          <div class="modal__btn">
            <button type="reset" class="modal__btn-delete">Supprimer</button>
            <button type="button" class="modal__btn-cancel">Annuler</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
